<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cellina Cloud | 완벽 연동 및 우측 편집 시스템</title>
    <!-- 라이브러리 로드 -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@400;500;700;900&family=Black+Han+Sans&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Noto Sans KR', sans-serif; 
            background-color: #cbd5e1; 
            margin: 0; padding: 0; color: #1e293b;
        }
        
        /* 인쇄 설정 */
        @media print {
            @page { 
                size: A4 landscape; 
                margin: 5mm; 
            }
            .no-print { display: none !important; }
            body { background: white !important; padding: 0 !important; margin: 0 !important; }
            
            #paper { 
                box-shadow: none !important; 
                border: none !important; 
                width: 287mm !important; 
                margin: 0 auto !important; 
                padding: 0 !important; 
                display: block !important;
                background: white !important;
            }
            
            /* 카톤박스 인쇄 시: 모든 선과 테두리를 완벽하게 제거 */
            .carton-view-mode .group\/box,
            .carton-view-mode table,
            .carton-view-mode th,
            .carton-view-mode td,
            .carton-view-mode thead,
            .carton-view-mode tr,
            .carton-view-mode div,
            .carton-view-mode .print-title-bar {
                border: none !important;
                border-width: 0 !important;
                box-shadow: none !important;
                background-color: transparent !important;
                outline: none !important;
            }
            
            .carton-view-mode thead { display: none !important; }

            .label-print-area {
                width: 287mm !important;
                height: 200mm !important;
                margin: 0 !important;
                padding: 0 !important;
                border: none !important;
                box-shadow: none !important;
            }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
        }

        /* 화면 페이퍼 뷰 */
        #paper {
            background: white;
            padding: 5mm; 
            margin: 30px auto;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            border-radius: 2px;
            transition: all 0.3s ease;
            position: relative;
            box-sizing: border-box;
        }

        /* 화면에서는 구분을 위해 테두리 표시 */
        .group\/box {
            border: 2px solid #0f172a; 
        }

        .custom-checkbox {
            appearance: none;
            width: 1.25rem; height: 1.25rem;
            border: 2px solid #cbd5e1; border-radius: 4px;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }
        .custom-checkbox:checked { background-color: #4f46e5; border-color: #4f46e5; }
        .custom-checkbox:checked::after { content: '✓'; color: white; font-size: 0.75rem; font-weight: bold; }

        .tab-button {
            padding: 12px 24px; font-weight: 800; font-size: 14px;
            transition: all 0.3s; border-radius: 12px 12px 0 0;
            position: relative; bottom: -1px; display: flex; align-items: center; gap: 8px;
        }
        .tab-inactive { background: #0f172a; color: #64748b; }
        .tab-active { background: #ffffff; color: #4f46e5; border: 1px solid #e2e8f0; border-bottom: 2px solid white; }

        .color-dot-sm {
            width: 22px; height: 22px;
            border-radius: 6px; cursor: pointer;
            border: 1px solid rgba(0,0,0,0.1);
            transition: all 0.2s;
        }
        .color-dot-sm:hover { transform: scale(1.2); }

        input:focus { outline: none; }
        
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* 라벨 에디터 사이드바 스크롤 최적화 */
        .editor-sidebar {
            max-height: calc(100vh - 180px);
            overflow-y: auto;
            scrollbar-width: thin;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;

        // 고대비 유채색 팔레트 (비슷한 녹색 계열 제거)
        const DISTINCT_VIVID_COLORS = [
            "#EF4444", "#F97316", "#F59E0B", "#22C55E", "#3B82F6", 
            "#6366F1", "#A855F7", "#EC4899", "#06B6D4", "#1e40af", 
            "#9d174d", "#78350f", "#1f2937", "#0f766e"
        ];

        const COMMON_COLORS = ["#000000", "#FFFFFF", ...DISTINCT_VIVID_COLORS];

        const ICON_PATHS = {
            'cloud': <path d="M17.5 19c2.5 0 4.5-2 4.5-4.5 0-2.3-1.7-4.1-3.9-4.4C17.6 6.5 14.1 4 10 4 6.4 4 3.4 6.3 2.2 9.5 0.9 10.4 0 11.9 0 13.5 0 16.5 2.5 19 5.5 19h12z"/>,
            'search': <><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></>,
            'printer': <><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></>,
            'sheet': <><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><line x1="3" y1="9" x2="21" y2="9"/><line x1="3" y1="15" x2="21" y2="15"/><line x1="9" y1="3" x2="9" y2="21"/><line x1="15" y1="3" x2="15" y2="21"/></>,
            'plus': <><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></>,
            'trash': <><path d="M3 6h18"/><path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"/><path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></>,
            'x': <><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></>,
            'save': <><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></>,
            'refresh': <><path d="M23 4v6h-6"/><path d="M1 20v-6h6"/><path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/></>,
            'edit-3': <><path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/></>,
            'palette': <><circle cx="13.5" cy="6.5" r=".5"/><circle cx="17.5" cy="10.5" r=".5"/><circle cx="8.5" cy="7.5" r=".5"/><circle cx="6.5" cy="12.5" r=".5"/><path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.9 0 1.6-.7 1.6-1.6 0-.4-.2-.8-.5-1.1-.3-.3-.4-.7-.4-1.1 0-.9.7-1.6 1.6-1.6H16c3.3 0 6-2.7 6-6 0-4.4-4.5-8-10-8z"/></>,
            'maximize': <><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></>
        };

        const Icon = ({ name, size = 20, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                {ICON_PATHS[name] || <circle cx="12" cy="12" r="10" />}
            </svg>
        );

        // 고정 주소 설정
        const FIXED_SHEET_URL = "https://docs.google.com/spreadsheets/d/1bC9nm1nAUjHV1L3-B5o8wUO1VpvjFXElN4CPquxZBgU/edit?usp=sharing";
        const FIXED_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbz5J6H87BZCd9LkQqLe9VWfIgm9BnQSBvzjK2T5m6XPPPgZKNQOIAjYZnzer_6zuN4t/exec";

        const INITIAL_DATA = {
            sample: { 
                title: "샘플 목록", printCols: 2, orientation: "landscape", fontSize: 12, titleFontSize: 18, fontFamily: "'Noto Sans KR', sans-serif",
                items: [{ id: Date.now(), cat: "기본", name: "샘플 데이터", origin: "국산", vendor: "비고", checked: false }], 
                themes: { "기본": "#3B82F6" }, order: ["기본"], sheetUrl: FIXED_SHEET_URL, scriptUrl: FIXED_SCRIPT_URL 
            },
            carton: { 
                title: "카톤박스", printCols: 2, orientation: "landscape", fontSize: 12, titleFontSize: 18, fontFamily: "'Noto Sans KR', sans-serif",
                items: [
                    { id: Date.now()+1, cat: "생산라벨", name: "생산품명 예시", origin: "", vendor: "소비기한", checked: false },
                    { id: Date.now()+2, cat: "박스라벨", name: "박스명 예시", origin: "", vendor: "", checked: false }
                ], 
                themes: { "생산라벨": "#EF4444", "박스라벨": "#1f2937" }, order: ["생산라벨", "박스라벨"], sheetUrl: FIXED_SHEET_URL, scriptUrl: FIXED_SCRIPT_URL
            }
        };

        const EditableTitle = ({ initialValue, onSave, className = "", style = {} }) => {
            const [val, setVal] = useState(initialValue);
            const [isEditing, setIsEditing] = useState(false);
            useEffect(() => { setVal(initialValue); }, [initialValue]);
            const handleBlur = () => { 
                setIsEditing(false);
                if (val !== initialValue && val.trim()) onSave(val); 
                else setVal(initialValue);
            };
            return (
                <div className={`relative flex items-center group/edit ${className}`}>
                    <input 
                        value={val} onChange={e => setVal(e.target.value)}
                        onFocus={() => setIsEditing(true)} onBlur={handleBlur}
                        onKeyDown={e => e.key === 'Enter' && e.target.blur()}
                        style={style}
                        className={`outline-none bg-transparent transition-all rounded px-1 -ml-1 w-full ${isEditing ? 'bg-white/20 ring-1 ring-white/50' : 'cursor-text hover:bg-white/10'}`} 
                    />
                </div>
            );
        };

        const DualColorPicker = ({ label, colorKey, currentColor, onColorSelect }) => (
            <div className="space-y-2 p-3 bg-white border border-slate-200 rounded-xl shadow-sm">
                <div className="flex justify-between items-center mb-1">
                    <label className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">{label}</label>
                    <input type="color" value={currentColor} onChange={e => onColorSelect(colorKey, e.target.value)} className="w-5 h-5 p-0 border-0 cursor-pointer bg-transparent" />
                </div>
                <div className="grid grid-cols-8 gap-1">
                    {COMMON_COLORS.map(c => (
                        <div key={c} className={`color-dot-sm ${currentColor === c ? 'ring-2 ring-indigo-500 ring-offset-1' : ''}`} style={{ backgroundColor: c }} onClick={() => onColorSelect(colorKey, c)} />
                    ))}
                </div>
            </div>
        );

        const App = () => {
            const [tabData, setTabData] = useState(() => {
                const saved = localStorage.getItem('cellina_inventory_final_v16');
                if (saved) {
                    const parsed = JSON.parse(saved);
                    Object.keys(parsed).forEach(k => {
                        parsed[k].sheetUrl = FIXED_SHEET_URL;
                        parsed[k].scriptUrl = FIXED_SCRIPT_URL;
                    });
                    return parsed;
                }
                return INITIAL_DATA;
            });

            const [activeTab, setActiveTab] = useState("sample");
            const [searchTerm, setSearchTerm] = useState("");
            const [labelModal, setLabelModal] = useState(null);
            const [saveStatus, setSaveStatus] = useState("idle");

            useEffect(() => {
                localStorage.setItem('cellina_inventory_final_v16', JSON.stringify(tabData));
                setSaveStatus("saved");
                const timer = setTimeout(() => setSaveStatus("idle"), 2000);
                return () => clearTimeout(timer);
            }, [tabData]);

            const current = tabData[activeTab] || INITIAL_DATA[activeTab];

            const filteredItems = useMemo(() => {
                const term = searchTerm.toLowerCase();
                if (!term) return current.items;
                return current.items.filter(item => 
                    item.name.toLowerCase().includes(term) || 
                    item.cat.toLowerCase().includes(term) || 
                    (item.origin && item.origin.toLowerCase().includes(term)) || 
                    (item.vendor && item.vendor.toLowerCase().includes(term))
                );
            }, [current.items, searchTerm]);

            const updateCurrentData = (updates) => {
                setTabData({ ...tabData, [activeTab]: { ...current, ...updates } });
            };

            const toggleCheck = (id) => {
                const nextItems = current.items.map(i => i.id === id ? { ...i, checked: !i.checked } : i);
                updateCurrentData({ items: nextItems });
            };

            const editItem = (id, f, v) => {
                const nextItems = current.items.map(i => i.id === id ? { ...i, [f]: v } : i);
                updateCurrentData({ items: nextItems });
            };

            const deleteItem = (id) => {
                const nextItems = current.items.filter(i => i.id !== id);
                updateCurrentData({ items: nextItems });
            };

            const renameCategory = (oldName, newName) => {
                if (!newName || oldName === newName) return;
                const nextItems = current.items.map(i => i.cat === oldName ? { ...i, cat: newName } : i);
                const nextOrder = current.order.map(c => c === oldName ? newName : c);
                const nextThemes = { ...current.themes };
                if (nextThemes[oldName]) {
                    nextThemes[newName] = nextThemes[oldName];
                    delete nextThemes[oldName];
                }
                updateCurrentData({ items: nextItems, order: nextOrder, themes: nextThemes });
            };

            const setCategoryColor = (cat, color) => {
                updateCurrentData({ themes: { ...current.themes, [cat]: color } });
            };

            const getDistinctAutoColor = (existingThemes) => {
                const usedColors = Object.values(existingThemes);
                const available = DISTINCT_VIVID_COLORS.filter(c => !usedColors.includes(c));
                return available.length > 0 ? available[0] : DISTINCT_VIVID_COLORS[Math.floor(Math.random() * DISTINCT_VIVID_COLORS.length)];
            };

            const addCategory = () => {
                const newCat = `분류 ${current.order.length + 1}`;
                const autoColor = getDistinctAutoColor(current.themes);
                updateCurrentData({ 
                    order: [...current.order, newCat],
                    themes: { ...current.themes, [newCat]: autoColor },
                    items: [{ id: Date.now(), cat: newCat, name: "제품명", origin: "", vendor: "", checked: false }, ...current.items]
                });
            };

            const addItemToCat = (cat) => {
                const nextItems = [{ id: Date.now(), cat: cat, name: "", origin: "", vendor: "", checked: false }, ...current.items];
                updateCurrentData({ items: nextItems });
            };

            const openLabelMaker = (item) => {
                const isSingle = item.cat === '박스라벨';
                const config = item.labelSettings || {
                    mainText: item.name, footerText: isSingle ? "" : item.vendor,
                    bgTop: "#EF4444", bgTopOriginal: "#EF4444", bgBottom: "#FFFFFF", colorTop: "#FFFFFF", colorBottom: "#000000",
                    fontFamily: "'Noto Sans KR', sans-serif", mainSize: 140, footerSize: 90, isSingleZone: isSingle
                };
                setLabelModal({ ...config, itemId: item.id, isSaved: false });
            };

            const saveLabelSettings = () => {
                const nextItems = current.items.map(i => i.id === labelModal.itemId ? { ...i, name: labelModal.mainText, vendor: labelModal.footerText, labelSettings: { ...labelModal } } : i);
                updateCurrentData({ items: nextItems });
                setLabelModal({ ...labelModal, isSaved: true });
                setTimeout(() => setLabelModal(prev => prev ? { ...prev, isSaved: false } : null), 1500);
            };

            const syncWithGoogleSheet = async (url) => {
                if (!url) return;
                setSaveStatus("saving");
                try {
                    const sheetIdMatch = url.match(/\/d\/([a-zA-Z0-9-_]+)/);
                    if (!sheetIdMatch) throw new Error("시트 주소 오류");
                    const sheetId = sheetIdMatch[1];
                    const csvUrl = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:csv`;
                    const response = await fetch(csvUrl);
                    const csvText = await response.text();
                    const rows = csvText.split('\n').map(row => {
                        const matches = row.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
                        return matches ? matches.map(m => m.replace(/^"|"$/g, '')) : [];
                    }).filter(row => row.length > 0);

                    const nextItems = [];
                    const nextOrder = [];
                    const nextThemes = { ...current.themes };

                    rows.forEach((cols, idx) => {
                        if (idx === 0 && (cols[0].includes("분류") || cols[0].includes("Category"))) return;
                        const cat = cols[0] ? cols[0].trim() : "기타";
                        const name = cols[1] ? cols[1].trim() : "";
                        const origin = cols[2] ? cols[2].trim() : "";
                        const vendor = cols[3] ? cols[3].trim() : "";
                        if (!nextOrder.includes(cat)) {
                            nextOrder.push(cat);
                            if (!nextThemes[cat] || nextThemes[cat] === "#FFFFFF") {
                                nextThemes[cat] = getDistinctAutoColor(nextThemes);
                            }
                        }
                        nextItems.push({ id: Date.now() + idx, cat: cat, name: name, origin: origin, vendor: vendor, checked: false });
                    });
                    updateCurrentData({ items: nextItems, order: nextOrder, themes: nextThemes });
                    alert("구글 시트 동기화 완료!");
                } catch (err) { alert("연동 에러 발생"); }
            };

            const pushToGoogleSheet = async () => {
                if (!FIXED_SCRIPT_URL) return;
                setSaveStatus("saving");
                try {
                    const pushData = current.items.map(item => [item.cat, item.name, item.origin || "", item.vendor || ""]);
                    await fetch(FIXED_SCRIPT_URL, {
                        method: "POST",
                        mode: "no-cors",
                        cache: "no-cache",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(pushData)
                    });
                    alert("구글 시트 저장 요청 완료!");
                } catch (err) { alert("저장 실패"); }
                finally { setSaveStatus("saved"); }
            };

            const splitBlocks = useMemo(() => {
                const limit = current.orientation === 'landscape' ? 17 : 32;
                let result = [];
                current.order.forEach(cat => {
                    const catItems = filteredItems.filter(i => i.cat === cat);
                    if (catItems.length > 0 || (!searchTerm && current.items.some(i => i.cat === cat))) {
                        for (let i = 0; i < catItems.length; i += limit) {
                            result.push({ id: `${cat}-${i}`, originalCat: cat, title: cat, items: catItems.slice(i, i + limit), theme: current.themes[cat] });
                        }
                    }
                });
                return result;
            }, [current, filteredItems, searchTerm]);

            const getColConfig = (catName) => {
                if (activeTab === 'carton') {
                    if (catName === '생산라벨') return { headers: ['라벨명', '소비기한'], keys: ['name', 'vendor'], widths: ['auto', 'w-40'] };
                    if (catName === '박스라벨') return { headers: ['라벨명'], keys: ['name'], widths: ['auto'] };
                }
                return { headers: ['품목명', '원산지', '공급사'], keys: ['name', 'origin', 'vendor'], widths: ['auto', 'w-24', 'w-32'] };
            };

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="no-print bg-slate-900 text-white shadow-2xl z-50 sticky top-0">
                        <div className="max-w-[1600px] mx-auto p-4 flex flex-wrap justify-between items-center gap-4">
                            <div className="flex items-center gap-4">
                                <div className="bg-indigo-600 p-2.5 rounded-xl"><Icon name="cloud" size={24} /></div>
                                <div>
                                    <h1 className="text-xl font-black tracking-tighter uppercase leading-none">Cellina Cloud</h1>
                                    <p className="text-[10px] text-slate-400 font-bold mt-1 uppercase tracking-widest">Two-way Sync ACTIVE</p>
                                </div>
                            </div>

                            <div className="flex-1 max-w-md mx-4">
                                <div className="relative group">
                                    <Icon name="search" size={16} className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-500 group-focus-within:text-indigo-400 transition-colors" />
                                    <input 
                                        type="text" placeholder="검색어로 빠른 찾기..." 
                                        value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)}
                                        className="w-full bg-slate-800 border border-slate-700 rounded-2xl pl-11 pr-4 py-2.5 text-sm focus:bg-slate-950 focus:border-indigo-500 transition-all outline-none"
                                    />
                                </div>
                            </div>

                            <div className="flex items-center gap-3">
                                {!labelModal ? (
                                    <>
                                        <button onClick={pushToGoogleSheet} className="bg-blue-600 hover:bg-blue-500 px-4 py-2.5 rounded-xl font-bold text-xs flex items-center gap-2 shadow-md transition-all"><Icon name="save" size={14} /> 시트에 저장</button>
                                        <button onClick={() => syncWithGoogleSheet(FIXED_SHEET_URL)} className="bg-green-600 hover:bg-green-500 px-4 py-2.5 rounded-xl font-bold text-xs flex items-center gap-2 shadow-md transition-all"><Icon name="refresh" size={14} /> 시트 갱신</button>
                                        <button onClick={addCategory} className="bg-slate-800 hover:bg-slate-700 px-4 py-2.5 rounded-xl font-bold text-xs flex items-center gap-2 transition-all"><Icon name="plus" size={14} /> 분류 추가</button>
                                        <div className="flex bg-slate-800 p-1 rounded-xl">
                                            <button onClick={() => updateCurrentData({orientation: 'portrait'})} className={`px-3 py-1.5 rounded-lg text-[10px] font-black transition-all ${current.orientation === 'portrait' ? 'bg-indigo-600' : 'text-slate-500'}`}>세로</button>
                                            <button onClick={() => updateCurrentData({orientation: 'landscape'})} className={`px-3 py-1.5 rounded-lg text-[10px] font-black transition-all ${current.orientation === 'landscape' ? 'bg-indigo-600' : 'text-slate-50'}`}>가로</button>
                                        </div>
                                        <button onClick={() => window.print()} className="bg-white text-slate-900 px-6 py-2.5 rounded-xl font-black flex items-center gap-2 shadow-lg text-xs hover:bg-slate-100 transition-all"><Icon name="printer" size={14} /> 인쇄</button>
                                    </>
                                ) : (
                                    <>
                                        <button onClick={saveLabelSettings} className={`px-6 py-2.5 rounded-xl font-black flex items-center gap-2 shadow-lg text-sm transition-all ${labelModal.isSaved ? 'bg-green-500' : 'bg-blue-600'}`}>
                                            <Icon name={labelModal.isSaved ? "check" : "save"} size={16} /> {labelModal.isSaved ? "저장됨" : "설정 저장"}
                                        </button>
                                        <button onClick={() => window.print()} className="bg-indigo-600 px-8 py-2.5 rounded-xl font-black flex items-center gap-2 shadow-lg text-sm transition-all"><Icon name="printer" size={16} /> 인쇄</button>
                                        <button onClick={() => setLabelModal(null)} className="bg-slate-700 px-4 py-2.5 rounded-xl font-bold text-sm">목록으로</button>
                                    </>
                                )}
                            </div>
                        </div>
                        <div className="px-6 flex gap-2 overflow-x-auto no-scrollbar">
                            {Object.keys(tabData).map(key => (
                                <button key={key} onClick={() => { setActiveTab(key); setSearchTerm(""); }} className={`tab-button min-w-[120px] ${activeTab === key ? 'tab-active' : 'tab-inactive'}`}>
                                    <span className="font-black uppercase">{tabData[key].title}</span>
                                </button>
                            ))}
                        </div>
                    </header>

                    <main className="flex-1 overflow-y-auto pb-20">
                        {!labelModal ? (
                            <div id="paper" className={activeTab === 'carton' ? 'carton-view-mode' : ''} style={{ width: current.orientation === 'portrait' ? '200mm' : '287mm', fontFamily: current.fontFamily }}>
                                <div className={`grid gap-x-6 gap-y-10 items-start ${current.printCols === 1 ? 'grid-cols-1' : (current.printCols === 2 ? 'grid-cols-2' : 'grid-cols-3')}`}>
                                    {splitBlocks.map((block) => {
                                        const config = getColConfig(block.originalCat);
                                        return (
                                            <div key={block.id} className="group/box rounded-xl overflow-hidden bg-white relative break-inside-avoid shadow-sm border-2 border-slate-900">
                                                <div style={{ backgroundColor: block.theme || '#1e293b' }} className="flex items-center justify-between px-3 py-2 no-print">
                                                    <EditableTitle initialValue={block.title} onSave={(val) => renameCategory(block.originalCat, val)} style={{ fontSize: `${current.titleFontSize}px`, fontWeight: '900', color: 'white' }} className="flex-1" />
                                                    <input type="color" value={block.theme || '#1e293b'} onChange={(e) => setCategoryColor(block.originalCat, e.target.value)} className="w-5 h-5 bg-transparent border-0 cursor-pointer p-0 shrink-0" />
                                                    <div className="flex items-center gap-1 opacity-0 group-hover/box:opacity-100 transition-opacity ml-2 shrink-0">
                                                        <button onClick={() => addItemToCat(block.originalCat)} className="p-1 hover:bg-white/20 rounded-md text-white"><Icon name="plus" size={14}/></button>
                                                    </div>
                                                </div>
                                                <div style={{ backgroundColor: block.theme || '#1e293b', fontSize: `${current.titleFontSize}px` }} className={`print-title-bar hidden print:block text-white font-black px-4 py-2 border-b-2 border-slate-900 text-center leading-tight`}>
                                                    {block.title}
                                                </div>
                                                <table className="w-full border-collapse table-fixed" style={{ fontSize: `${current.fontSize}px` }}>
                                                    <thead className="bg-slate-50 border-b-2 border-slate-900 text-slate-900 font-bold">
                                                        <tr>
                                                            <th className="w-8 border-r border-slate-900 py-1.5 text-center font-black">V</th>
                                                            {config.headers.map((h, i) => (
                                                                <th key={h} className={`${config.widths[i]} px-3 border-r border-slate-900 last:border-r-0 font-black text-left`}>{h}</th>
                                                            ))}
                                                        </tr>
                                                    </thead>
                                                    <tbody className="divide-y divide-slate-200">
                                                        {block.items.map(item => (
                                                            <tr key={item.id} className="hover:bg-indigo-50/50 group/row">
                                                                <td className="border-r border-slate-200 text-center py-2"><input type="checkbox" checked={item.checked} onChange={() => toggleCheck(item.id)} className="custom-checkbox mx-auto" /></td>
                                                                {config.keys.map((key, i) => (
                                                                    <td key={key} className={`px-3 border-r border-slate-200 last:border-r-0 ${i === 0 ? 'font-bold text-slate-900' : 'text-slate-600'}`}>
                                                                        <div className="flex items-center gap-2">
                                                                            <input value={item[key] || ""} onChange={e => editItem(item.id, key, e.target.value)} className="w-full bg-transparent focus:bg-white py-1 rounded" style={{ fontSize: 'inherit' }} />
                                                                            {key === 'name' && activeTab === 'carton' && (
                                                                                <button onClick={() => openLabelMaker(item)} className="no-print text-indigo-500 hover:scale-125 transition-all p-1 shrink-0"><Icon name="printer" size={14} /></button>
                                                                            )}
                                                                            {i === config.keys.length - 1 && (
                                                                                <button onClick={() => deleteItem(item.id)} className="no-print text-slate-300 hover:text-red-500 opacity-0 group-hover/row:opacity-100 transition-opacity shrink-0"><Icon name="x" size={14}/></button>
                                                                            )}
                                                                        </div>
                                                                    </td>
                                                                ))}
                                                            </tr>
                                                        ))}
                                                    </tbody>
                                                </table>
                                            </div>
                                        );
                                    })}
                                </div>
                            </div>
                        ) : (
                            <div className="flex flex-col lg:flex-row gap-8 w-full max-w-[1800px] mx-auto pt-6 px-4 items-start">
                                {/* 왼쪽: 실시간 미리보기 */}
                                <div className="flex-1 w-full flex justify-center bg-slate-200/50 p-6 rounded-3xl shadow-inner min-h-[600px]">
                                    <div className="label-print-area bg-white shadow-2xl overflow-hidden self-start" style={{ width: '280mm', height: '190mm', fontFamily: labelModal.fontFamily, zoom: '0.7' }}>
                                        <div style={{ backgroundColor: labelModal.bgTop, color: labelModal.colorTop, height: labelModal.isSingleZone ? '100%' : '72%' }} className="flex flex-col justify-center items-center p-12 text-center transition-all duration-300">
                                            <div style={{ fontSize: `${labelModal.mainSize}px`, fontWeight: '900', letterSpacing: '-0.04em', lineHeight: '1.1', whiteSpace: 'pre-wrap' }}>{labelModal.mainText}</div>
                                        </div>
                                        {!labelModal.isSingleZone && <div style={{ backgroundColor: labelModal.bgBottom, color: labelModal.colorBottom, height: '28%' }} className="flex justify-center items-center transition-all duration-300"><div style={{ fontSize: `${labelModal.footerSize}px`, fontWeight: '900', letterSpacing: '-0.02em' }}>{labelModal.footerText}</div></div>}
                                    </div>
                                </div>

                                {/* 오른쪽: 설정 사이드바 (확실한 오른쪽 배치) */}
                                <div className="w-full lg:w-[480px] shrink-0 space-y-6 no-print editor-sidebar pr-2">
                                    <div className="bg-white p-5 rounded-3xl shadow-lg border border-slate-200 space-y-4">
                                        <div className="flex items-center gap-2 font-black text-slate-800 text-sm border-b pb-3"><Icon name="maximize" size={16} /> 에디터 모드</div>
                                        <div className="flex bg-slate-100 p-1 rounded-xl">
                                            <button onClick={() => setLabelModal({...labelModal, isSingleZone: false})} className={`flex-1 py-2.5 text-[11px] font-black rounded-lg transition-all ${!labelModal.isSingleZone ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-500'}`}>일반 (2단)</button>
                                            <button onClick={() => setLabelModal({...labelModal, isSingleZone: true})} className={`flex-1 py-2.5 text-[11px] font-black rounded-lg transition-all ${labelModal.isSingleZone ? 'bg-white shadow-sm text-indigo-600' : 'text-slate-50'}`}>단일 (1단)</button>
                                        </div>
                                    </div>

                                    <div className="bg-white p-5 rounded-3xl shadow-lg border border-slate-200 space-y-4">
                                        <div className="flex items-center gap-2 font-black text-slate-800 text-sm border-b pb-3"><Icon name="edit-3" size={16} /> 콘텐츠 편집</div>
                                        <div className="space-y-3">
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest">라벨명 (메인)</label>
                                            <textarea value={labelModal.mainText} onChange={e => setLabelModal({...labelModal, mainText: e.target.value})} className="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 h-32 font-bold focus:ring-4 focus:ring-indigo-100 transition-all outline-none" />
                                            {!labelModal.isSingleZone && (
                                                <>
                                                    <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mt-2">하단 문구</label>
                                                    <input value={labelModal.footerText} onChange={e => setLabelModal({...labelModal, footerText: e.target.value})} className="w-full bg-slate-50 border border-slate-200 rounded-xl p-4 font-bold outline-none" />
                                                </>
                                            )}
                                        </div>
                                    </div>

                                    <div className="bg-white p-5 rounded-3xl shadow-lg border border-slate-200 space-y-4">
                                        <div className="flex items-center gap-2 font-black text-slate-800 text-sm border-b pb-3"><Icon name="palette" size={16} /> 색상 및 글꼴</div>
                                        <div className="space-y-3">
                                            <DualColorPicker label="메인 배경색" colorKey="bgTop" currentColor={labelModal.bgTop} onColorSelect={(k,v) => setLabelModal({...labelModal, [k]:v})} />
                                            <DualColorPicker label="메인 글자색" colorKey="colorTop" currentColor={labelModal.colorTop} onColorSelect={(k,v) => setLabelModal({...labelModal, [k]:v})} />
                                            {!labelModal.isSingleZone && (
                                                <DualColorPicker label="하단 배경색" colorKey="bgBottom" currentColor={labelModal.bgBottom} onColorSelect={(k,v) => setLabelModal({...labelModal, [k]:v})} />
                                            )}
                                            <label className="text-[10px] font-black text-slate-400 uppercase tracking-widest block mt-2">글꼴 선택</label>
                                            <select value={labelModal.fontFamily} onChange={e => setLabelModal({...labelModal, fontFamily: e.target.value})} className="w-full bg-slate-50 border border-slate-200 rounded-xl p-3 font-bold text-sm">
                                                <option value="'Noto Sans KR', sans-serif">본고딕 (Noto Sans)</option>
                                                <option value="'Nanum Gothic', sans-serif">나눔고딕</option>
                                                <option value="'Black Han Sans', sans-serif">검은고딕 (Black Han)</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div className="bg-white p-5 rounded-3xl shadow-lg border border-slate-200 space-y-6 pb-10">
                                        <div className="flex items-center gap-2 font-black text-slate-800 text-sm border-b pb-3"><Icon name="maximize" size={16} /> 폰트 크기 조절</div>
                                        <div className="space-y-5">
                                            <div className="space-y-2">
                                                <div className="flex justify-between text-[11px] font-black uppercase"><span>라벨명 크기</span><span className="text-indigo-600">{labelModal.mainSize}px</span></div>
                                                <input type="range" min="40" max="600" value={labelModal.mainSize} onChange={e => setLabelModal({...labelModal, mainSize: parseInt(e.target.value)})} className="w-full accent-indigo-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                            </div>
                                            {!labelModal.isSingleZone && (
                                                <div className="space-y-2">
                                                    <div className="flex justify-between text-[11px] font-black uppercase"><span>하단 문구 크기</span><span className="text-indigo-600">{labelModal.footerSize}px</span></div>
                                                    <input type="range" min="20" max="400" value={labelModal.footerSize} onChange={e => setLabelModal({...labelModal, footerSize: parseInt(e.target.value)})} className="w-full accent-indigo-600 h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer" />
                                                </div>
                                            )}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
