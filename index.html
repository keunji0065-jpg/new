            const handleDeleteManualDeposit = (id) => {

            const autoSaveToGoogleSheet = async () => {
                if (Object.keys(orders).length === 0) return; 
                setIsSaving(true);
                let saveList = [];
                orders.forEach(o => {
                    if (o.isCancelled) return;
                    const addr = findAddress(o.customer) || {};

                    saveList.push({ nickname: o.customer, product: o.product, qty: o.quantity, price: o.price, deposit: o.deposit, shipping: currentShipping, grandTotal: 0, address: addr.address || '', zipcode: addr.zipcode || '', phone: addr.phone || '', realname: addr.realname || '', memo: addr.memo || '' });

            useEffect(() => { const saveInterval = setInterval(autoSaveToGoogleSheet, 60000); return () => clearInterval(saveInterval); }, [orders, shippingOverrides, quickShipping]); 

            const addOrderLogic = (nickname, content, qty = 1) => {
                const initialProduct = content || '';
                const initialPrice = productHistory[initialProduct] || 0;
                setOrders(prev => {
                    if (initialProduct === '') {
                        return [{ id: Date.now(), customer: nickname, product: '', quantity: 1, price: 0, deposit: 0, originalText: '', isCancelled: false }, ...prev];

                    const existIdx = prev.findIndex(o => o.customer === nickname && o.product === initialProduct && !o.isCancelled);

                const itemListText = activeItems.map(i => {
                    const qtyPart = i.quantity > 1 ? `(${i.quantity}ê°œ)` : '';

                const currentShipping = shippingOverrides[nick] !== undefined ? shippingOverrides[nick] : Number(quickShipping);
                
                let msg = `ğŸ’™ ${nick} ë‹˜ ğŸ’™\n\n\n`;
                msg += `${itemListText}\n`;

                msg += `ì´ ì£¼ë¬¸ê¸ˆì•¡ ${grandTotal.toLocaleString()}ì›\n\n`;

                    msg += `í•¸ë“œí°ë²ˆí˜¸ ë‚¨ê²¨ì£¼ì„¸ìš”ğŸŒ¸\n`;

                } else {

                    }

                    if (isPaid) {
                        msg += `ì™„ë‚© í™•ì¸! ê°ì‚¬í•©ë‹ˆë‹¤ ğŸ˜\n`;
                        msg += `------------------\n\n`;
                    } else {
                        msg += `[ë¯¸ì…ê¸ˆ]\n`;
                        msg += `ì´ ì…ê¸ˆí•˜ì‹¤ ê¸ˆì•¡\n`;

                    }
                }

                // âœ… ì£¼ì†Œ ìœ ë¬´ì— ë”°ë¥¸ í•˜ë‹¨ ë¬¸êµ¬ ë³€ê²½ (ìš”ì²­ì‚¬í•­ ë°˜ì˜)
                if (addr) {
                    msg += `[ê¸°ì¡´ ë°°ì†¡ì§€]\n\n`;
                    msg += `${addr.realname || ''} ${addr.phone || ''}\n`;
                    msg += `${addr.address || ''} ${addr.zipcode ? `(${addr.zipcode})` : ''}\n\n`;
                    msg += `-------------------\n`;
                    msg += `ë°°ì†¡ì§€ ë³€ê²½ì‹œ ë³€ê²½ì£¼ì†Œ ë‚¨ê²¨ì£¼ì„¸ìš”\n`;
                    msg += `ê°ì‚¬í•©ë‹ˆë‹¤ğŸ™‡â€â™€ï¸`;
                } else {
                    msg += `ë°©ì†¡ë§ˆë‹¤ 1íšŒ\ní•˜ë‹¨ì˜ ì£¼ë¬¸ì„œ(ë°°ì†¡ì§€ì…ë ¥) í•„ìˆ˜!!\n\nì´ë¯¸ ì°¸ì—¬í•œ ì„¤ë¬¸ ì¼ ê²½ìš°\nâ–« ë‹µë³€ ìˆ˜ì •í•˜ê¸° \nâ–« ë˜ëŠ” ì„¤ë¬¸ ì¶”ê°€ ì°¸ì—¬\n\në¯¸ì…ë ¥ì´ ë§ì•„ ê³„ì† ì•ˆë‚´í•©ë‹ˆë‹¤. \nì–‘í•´ë¶€íƒë“œë¦½ë‹ˆë‹¤.`;
                }

                const textArea = document.createElement("textarea");
                textArea.value = msg;
                document.body.appendChild(textArea);
                textArea.select();
                try { 
                    document.execCommand('copy'); 
                    setCopyStatus(prev => ({ ...prev, [nick]: true }));
                    setTimeout(() => {
                        setCopyStatus(prev => ({ ...prev, [nick]: false }));
                    }, 2000);
                } catch (err) { alert('ë³µì‚¬ ì‹¤íŒ¨'); }
                document.body.removeChild(textArea);
            };

            const filteredChats = useMemo(() => {
                let result = chats;
                if (showKeywordOnly) {
                    result = result.filter(c => {
                        const content = c.content.toLowerCase();
                        return [...keywords].some(k => content.includes(k.toLowerCase()));
                    });
                }
                if (chatSearch) {
                    result = result.filter(c => c.nickname.toLowerCase().includes(chatSearch.toLowerCase()) || c.content.toLowerCase().includes(chatSearch.toLowerCase()));
                }
                return result;
            }, [chats, chatSearch, showKeywordOnly, keywords]);

            const filteredDeposits = useMemo(() => {
                let result = [...allDeposits];
                if (depositSearch) {
                    result = result.filter(d => d.name.toLowerCase().includes(depositSearch.toLowerCase()) || String(d.amount).includes(depositSearch));
                }
                if (selectedNick) {
                    const targetNick = selectedNick.replace(/\s/g, '').toLowerCase(); 
                    const targetReal = depositorNames[selectedNick] ? depositorNames[selectedNick].replace(/\s/g, '').toLowerCase() : '';
                    
                    result.sort((a, b) => {
                        const nameA = a.name.replace(/\s/g, '').toLowerCase();
                        const nameB = b.name.replace(/\s/g, '').toLowerCase();
                        const getScore = (val, target) => {
                            if (!target) return 3;
                            if (val === target) return 0;
                            if (val.startsWith(target)) return 1;
                            if (val.includes(target)) return 2;
                            return 3;
                        };
                        const scoreA = Math.min(getScore(nameA, targetNick), getScore(nameA, targetReal));
                        const scoreB = Math.min(getScore(nameB, targetNick), getScore(nameB, targetReal));
                        return scoreA - scoreB;
                    });
                }
                return result;
            }, [allDeposits, depositSearch, selectedNick, depositorNames]);

            const totalDepositAmount = useMemo(() => {
                return filteredDeposits.reduce((sum, d) => sum + Number(d.amount), 0);
            }, [filteredDeposits]);

            const filteredGroupedOrders = useMemo(() => {
                const groups = {};
                orders.forEach(o => { if (!groups[o.customer]) groups[o.customer] = []; groups[o.customer].push(o); });
                
                return Object.entries(groups).filter(([nick, items]) => {
                    if (orderSearch) {
                        const term = orderSearch.toLowerCase();

                    const isCard = cardPayments[nick];

                    const grandTotal = productTotal + finalShipping;
                    const balance = grandTotal - depositTotal; 
                    
                    const hasZeroPrice = activeItems.some(i => Number(i.price) === 0);
                    const isPaid = (balance <= 0) && (grandTotal > 0) && !hasZeroPrice;
                    
                    if (filterStatus === 'unpaid') {
                        if (isCard) return false;
                        if (isPaid) return false;
                    }
                    if (filterStatus === 'paid') {
                        if (!isPaid && !isCard) return false;
                    }
                    return true;
                });
            }, [orders, orderSearch, filterStatus, shippingOverrides, quickShipping, cardPayments]);

            const totalItemsCount = useMemo(() => {
                let count = 0;
                filteredGroupedOrders.forEach(([_, items]) => {
                    count += items.filter(i => !i.isCancelled).length;
                });
                return count;
            }, [filteredGroupedOrders]);

            const dashboardStats = useMemo(() => {
                let totalSales = 0, totalDeposit = 0, totalUnpaid = 0, totalCardExpected = 0;
                const groups = {};
                orders.forEach(o => { if (!groups[o.customer]) groups[o.customer] = []; groups[o.customer].push(o); });
                Object.entries(groups).forEach(([nick, items]) => {
                    const activeItems = items.filter(i => !i.isCancelled);
                    if (activeItems.length === 0) return;
                    const isCard = cardPayments[nick];
                    const currentShipping = shippingOverrides[nick] !== undefined ? shippingOverrides[nick] : Number(quickShipping);
                    const productTotal = activeItems.reduce((sum, i) => sum + Number(i.price), 0);
                    const depositTotal = items.reduce((sum, i) => sum + (i.deposit || 0), 0);
